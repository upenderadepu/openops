events{}
http {
    include /etc/nginx/mime.types;

    # Security
    client_max_body_size 6m;
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains;";
    ssi off;
    server_tokens off;

    # Cache expiration
    map $sent_http_content_type $expires {
      # Default: Fallback
      default                               1M;
      # Default: No content
      ""                                    off;
      ~*image/svg\+xml                      5d;
      ~*text/html                           epoch;
      ~*json                                epoch;
      ~*application/javascript              1M;
      ~*text/css                            1M;
    }

    expires $expires;
    add_header Cache-Control "public, max-age=$expires";

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        gzip on;
        gzip_types
          text/plain
          text/css
          application/json
          application/javascript
          image/svg+xml;

        gzip_comp_level 5;
        gzip_proxied any;
        gzip_min_length 256;
        gzip_vary on;

        location /socket.io {
            proxy_pass http://localhost:3000/socket.io;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        location ^~ /api/v1/openapi/static/ {
            proxy_pass http://localhost:3000/v1/openapi/static/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        location /api/ {
            proxy_pass http://localhost:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
            root /usr/share/nginx/html;
            add_header Expires "0";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # USe the default language for the root of the application
        location / {
           root /usr/share/nginx/html;
           try_files $uri $uri/ /index.html?$args;
        }
    }
}
